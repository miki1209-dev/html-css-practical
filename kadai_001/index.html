<!DOCTYPE html>
<html>
<head>
  <title>ポートフォリオサイト</title>
  <meta name="description" content="ポートフォリオサイトの模写コーディングです。">
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>
        <a href="index.html">MyProfile</a>
      </h1>
      <nav>
        <ul class="list-flex">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#work">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-visual">
      <img src="images/main.png" alt="メインビジュアル">
    </div>
    <div class="content-box">
      <div id="about" class="about-section">
        <h2>About</h2>
        <div class="about-inner">
          <img src="images/about.png" alt="横向きの男性">
          <div>
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="work" class="work-section">
        <h2>Works</h2>
        <div class="work-inner">
          <div class="work-item">
            <img src="images/works1.png" alt="綺麗な日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="work-item">
            <img src="images/works2.png" alt="綺麗な御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="work-item">
            <img src="images/works3.png" alt="綺麗な街並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy;	 MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
